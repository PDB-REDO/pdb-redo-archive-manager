<!DOCTYPE html SYSTEM "about:legacy-compat">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:z="http://www.hekkelman.com/libzeep/m2" lang="nl">

<body>

	<div z:fragment="program-filter(program)" class="input-group input-group-sm my-2 prog-filter"
		z:id="|p-${filter-id}|">
		<div class="input-group-prepend">
			<label class="input-group-text" z:for="|l-${filter-id}|" z:text="|${program} version|">Program</label>
		</div>

		<select class="custom-select" z:id="|l-${filter-id}|" z:data-program="${program}">
			<option z:each="swv : ${software[#software.indexOf(program)].versions}" z:value="${swv}" z:text="${swv}">
			</option>
		</select>

		<div class="input-group-append">
			<button type="button" class="btn btn-outline-secondary bi bi-trash" aria-label="Delete"
				z:data-id="|p-${filter-id}|"></button>
		</div>
	</div>

	<div class="input-group input-group-sm my-2 prop-filter" z:fragment="property-filter(property)"
		z:id="|p-${filter-id}|">
		<div class="input-group-prepend">
			<label class="input-group-text" z:for="|l-${filter-id}|" z:text="|${property} value|">Property</label>
		</div>

		<z:block z:if="${property-type == 'string'}">
			<select class="custom-select" z:id="|l-op-${filter-id}|"
				z:data-property="${property}">
				<option value="eq">Equals</option>
				<option value="ne">Not Equals</option>
			</select>
			<input type="text" class="form-control prop-value" z:id="|v-${filter-id}|"
				placeholder="some text..."
				z:aria-label="|Value for property ${property}|" />
		</z:block>

		<z:block z:if="${property-type == 'number'}">
			<select class="custom-select" z:id="|l-op-${filter-id}|"
				z:data-property="${property}">
				<option value="lt">less than</option>
				<option value="le">less or equals</option>
				<option value="eq" selected="selected">equals</option>
				<option value="ge">greater or equals</option>
				<option value="gt">greater than</option>
				<option value="ne">not equals</option>
			</select>
			<input type="text" class="form-control prop-value" z:id="|v-${filter-id}|"
				placeholder="0.123..."
				z:aria-label="|Value for property ${property}|" />
		</z:block>

		<z:block z:if="${property-type == 'boolean'}">
			<select class="custom-select" z:id="|v-${filter-id}|"
				z:data-property="${property}">
				<option value="true">is true</option>
				<option value="false">is false</option>
			</select>
		</z:block>

		<div class="input-group-append">
			<button type="button" class="btn btn-outline-secondary bi bi-trash" aria-label="Delete"
				z:data-id="|p-${filter-id}|"></button>
		</div>
	</div>

</body>

</html>
